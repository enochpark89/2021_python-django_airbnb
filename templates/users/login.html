{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block content %}
<form method="POST" action="{% url "users:login" %}">
    <!-- input will be hidden and protected. token confirms that the POST request came from this website -->
    {% csrf_token %}
    <!-- Create a form-->
    {{form.as_p}}
    <button>Login</button>
</form>
{% endblock content %}
